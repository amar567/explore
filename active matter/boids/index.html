<body>
    <form>

        <h1>Set Parameters</h1>

        <input type="number" step="1" value="10000" name="N" id="N">
        <label id="NLable" for="N">No of Boids: 10</label>
        <br>
        <input type="number" step="0.1" value="100" name="v" id="s">
        <label id="sLable" for="v">Speed: 10</label>
        <br>
        <input type="number" step="1" value="100" name="L" id="R">
        <label id="RLable" for="L">sigma: 10</label>
        <br>
        <input type="number" step="0.01" value="3.14" name="eta" id="eta">
        <label id="etaLable" for="eta">sigma: 10</label>
        <br>
        <br>
        <button type="submit">Start</button>
    </form>
    <div id="myDiv"></div>
    <script src="./form.js"></script>
    <script src="boid.js"></script>
    <script src="./plot.js"></script>
    <script src="./render.js"></script>
</body>
</html>
